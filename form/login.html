<body id="body_form">
    <div class="main_form">
        <div class="form">
            <form class="row g-3" name="form" id="form" method="post" onsubmit="return envia(this)" action="../home.html">
                <a class="btn btn-outline-primary col-md-2" href="../home.html">Voltar</a>
                <h1>Dados Pessoais</h1>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome Completo" required>
                </div>

                <div class="col-12" style="position: relative;">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input style="padding-right: 45px;" type="password" class="form-control" name="senha1" id="senha1" oninput="senhas()" placeholder="******" required>
                    <img class="input-eye" id="senhaonoff" onclick="eyeClick(this)" src="../img/eye.svg">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                

               <p>Não possui cadastro? <a href="cadastro.html">Cadastrar</a></p>
            </form>
        </div>

        <div class="form-image">
            <img src="../img/img_login.svg">
        </div>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>

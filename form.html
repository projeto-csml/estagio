<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ### FONTES PERSONALIZADAS ### -->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
            
    <!-- ### MY CSS ### -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ### ICONE DO SITE ### -->
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Cadastre-se agora no CSML!</title>
</head>
<body id="body_form">
    <div class="main_form">
        <div class="form-image">
            <img src="img/img_login.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                       <a href="#">Entrar</a>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">NÃºmero de Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="senha1">Senha</label>
                        <input id="senha1" type="password" name="senha1" placeholder="Escolha uma senha" required>
                    </div>

                    <div class="input-box">
                        <label for="senha2">Confirmar senha</label>
                        <input id="senha2" type="password" name="senha2" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <a href="home.html">Confirmar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
